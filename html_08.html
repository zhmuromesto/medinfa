<!DOCTYPE html>
<html lang="Ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Шаблон страницы</title>
    <meta name="description" content="The HTML5 sample">
    <meta name="author" content="from internet">
    <link rel="stylesheet" href="css\styles.css">
    <style>
        .letter {
            color:rgba(151, 8, 79, 0.836);
            font-size: 140%;
            position: relative;
            top: 5px;
        }
    </style>
</head>
<body>
    <div align="center"id="head-of-page"
    style="background-color: rgba(220, 20, 60, 0.377);">
        <h1>
        <span class="letter">З</span>
        аголовок</h1>
        <hr>
    </div>
    <div id="content"
    style="background-color:rgb(60, 127, 129);">
        <h2>
        <span class="letter">С</span>
        одержание</h2>
        <div id="side-panel"
        style="float: left;width: 25%;">
           <h3>
            <span class="letter">Б</span>
            оковая панель</h3>
        </div>
        <div id="main-text"
        style="float: left;">
           <h3>
            <span class="letter">О</span>
            сновной текст</h3>
        </div>
        <div style="clear: left;">
        </div>
    </div>
    <div id="foot-of-page"
    style="background-color: rgba(220, 20, 60, 0.39);">
        <h2>
        <span class="letter">П</span>
        одвал</h2>
    </div>

    <script>scr="js\scripts.js"</script>
    
</body>
</html>
